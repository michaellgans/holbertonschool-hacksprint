<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A website for all your sock needs." />
        
        <!-- Bootstrap Import -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous">
        <!-- MAYBE -->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        
        <!-- Style Sheets -->
        <link rel="stylesheet" type="text/css" href="../static/styles/sockListing.css">
        <link rel="stylesheet" type="text/css" href="../static/styles/header.css">
        <link rel="stylesheet" type="text/css" href="../static/styles/home.css">
        <link rel="stylesheet" type="text/css" href="../static/styles/base.css">
        <link rel="stylesheet" type="text/css" href="../static/styles/snow.css">

        <!-- Title -->
        <title>{% block title %} Homepage - Sock-It-2-Ya {% endblock %}</title>

        <!-- Favicon -->
        <link rel="icon" href="../static/images/favicon.ico">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="logo">
                    <a href="/" class="logoLink">
                        <img src="../static/images/Sock Logo.jpg" alt="Sock-It-2-Ya Logo">
                    </a>
                </div>
                <button 
                    class="navbar-toggler"
                    type="button data"
                    data-toggle="collapse"
                    data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="login" href="/login">Login</a>
                        <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                        <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Changeable Content  -->
        <div class="changeContent">
            {% block content %}
            <!--Legos go here :)-->
            {% endblock %}
        </div>
        <!-- JavaScript for Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
        </script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
        </script>

        <!-- MAYBE -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Initialize tooltips
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    
                // Initialize popovers
                const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
                const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
            });
        </script>
    </body>
    <footer>
    
    </footer>
</html>
